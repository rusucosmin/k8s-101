apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
spec:
  defaultBackend:
    service:
      name: k8s-101
      port:
        number: 80
  rules:
  - http:
      paths:
      - path: /api/
        pathType: ImplementationSpecific
        backend:
          service:
            name: k8s-102
            port:
              number: 80